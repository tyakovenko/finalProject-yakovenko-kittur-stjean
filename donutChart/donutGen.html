<!DOCTYPE html>
<html>
<head>
    <title>Donut Chart</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
<svg width="600" height="600"></svg>
<script>
    // const values = [85, 15, 79, 80, 10, 55, 41, 32, 58, 83];
    // const values = [15, 34, 33, 97, 43];
    // const values = [95, 33, 53, 25, 5, 54, 18, 36];
    // const values = [5, 79, 78,11,78,66, 41, 43, 6];
    // const values = [50, 88, 64, 21, 31, 36, 89, 27];
    // const values = [57, 23, 32, 23, 76, 24, 83];
     const values = [56,73,74,66,6,54,99,11];
    // const values = [21,44,68,6,12];
    // const values = [37,5,23,15,54,99,63];
    // const values = [45,44,18,22,67,99,78];
    const data = values.map(sum_values => ({ sum_values }));

    const width = 600;
    const height = 600;
    const radius = Math.min(width, height) / 2 - 40;

    const svg = d3.select("svg")
        .attr("width", width)
        .attr("height", height)
        .append("g")
        .attr("transform", "translate(" + width / 2 + "," + height / 2 + ")");

    const color = (i) => {
        if (i === 0 || i === 1) return "#FF0000";
        // const Shades = ["#FFA500", "#FF8C00", "#FF7F50", "#FF6347", "#FF4500"];
        const Shades = ["#1e90ff", "#4169e1", "#6495ed", "#00bfff", "#87cefa"];
        return Shades[i % Shades.length];
    };

    const arc = d3.arc()
        .innerRadius(radius - 100)
        .outerRadius(radius);

    const pie = d3.pie()
        .value(d => d.sum_values);

    const arcs = svg.selectAll(".arc")
        .data(pie(data))
        .enter().append("g")
        .attr("class", "arc");

    arcs.append("path")
        .attr("d", arc)
        .attr("fill", (d, i) => color(i))
        //.attr("stroke", "darkorange")
        .attr("stroke", "darkblue")
        .attr("stroke-width", "2px");

    arcs.append("text")
        .attr("transform", d => "translate(" + arc.centroid(d) + ")")
        .attr("dy", "0.35em")
        .style("text-anchor", "middle")
        .style("font-size", "12px");
</script>
</body>
</html>
